<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors!</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<!-- jQuery CDN -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>

	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
	<!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Own Code -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script type="text/javascript" src="assets/javascript/network.js"></script>
</head>
<body>
	<header class="text-center">
		<div>Rock Paper Scissors</div>
	</header>
	<section>
		<div id="submit" class="container">
			<div id="row">
				<button id="connect-btn" class="col-md-1 col-md-offset-4" type="submit">Start Playing!</button>
				<button id="disconnect-btn" class="col-md-1 col-md-offset-2" type="submit">Stop Playing!</button>				
			</div>
		</div>
		<div id="name"></div>
		<div id="score"></div>
		<div id="system-message"></div>
		<div id="game-arena" class="jumbotron container"></div>
		<div id="player-message" class="jumbotron container">
			<div id="player-chat"></div>
			<div id="opponent-chat"></div>			
			<div id="canned-options"></div>
		</div>
	</section>
	<footer></footer>
</body>
</html>
